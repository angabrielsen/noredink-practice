<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        .jumbotron {
            background-color: #e6ffe6;
            text-align: center;
        }

        .class-scores table {
            margin: 0 auto;
        }

        .class-scores tr:nth-child(odd) {
            background-color: #e6ffe6;
        }

        .class-scores tr th {
            text-align: center;
        }

        .class-scores tr th, tr td {
            padding: 5px 20px;
        }
    </style>
</head>

<body>
<div id="elm-app-is-loaded-here"></div>

<script src="elm.js"></script>
<script src="libraries/PapaParse-5.0.2/papaparse.min.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>

<script>
    var file = "./MOCK_DATA.csv"

    var mockDataFile =
        jQuery.get(file, function (data) {
            Papa.parse(data, {
                header: true,
                complete: function(results) {
                    setFlags(results.data);
                }
            });
        });

    function setFlags(data) {
        mockDataFlag = data;

        var app = Elm.HomePage.init({
            node: document.getElementById("elm-app-is-loaded-here"),
            flags: mockDataFlag
        });
    }
</script>
</body>
</html>
